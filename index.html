<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Esto es lo que se verá en el navegador web -->
  <header class="header">
    <!--logo-->
    <a href="/matcha2022/" class="logo">
      <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha" />
    </a>
    <!--Navigation menu-->
    <nav class="navBar">
      <ul>
        <li>Platform</li>
        <li>Pricing</li>
        <li>Customers</li>
        <li>Resources</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="actions">
        <a href="/login">Sign In</a>
        <button id="greenButton" type="submit">Start free trial</button>
    </div>
  </header>
  <section class="main"> 
    <h1>Build your blog. Build your business.</h1>
    <p class="generalParagraph">Instantly publish articles, drive more traffic, grow your email list, and see your blog’s
      impact on sales.</p>
    <form class="form">
      <input type="email" placeholder="Enter email address" />
      <button type="submit">Try it now &rarr;</button>
    </form>
    <p class="promotionalText">Start publishing today with a <strong>free 7-day trial</strong></p>
    <p class="promotionalText"><strong>No credit card</strong> required</p>
    <img src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="CapterraLogo" />
    <img class="imgOverview" src="https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png"
      alt="Matcha overview" />
  </section> 
</body>

</html>
